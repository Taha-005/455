<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Theory Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0b1120; color: #e5e7eb; }
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #020617;
            border-radius: 12px;
            border: 1px solid #1f2937;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #1f2937;
            padding: 10px;
            border-radius: 8px;
            background: #020617;
        }
        .msg {
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            white-space: pre-line;
        }
        .msg.user {
            background: #1d4ed8;
            text-align: right;
        }
        .msg.bot {
            background: #111827;
        }
        .input-row {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }
        .input-row input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
        }
        .input-row button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #22c55e;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>Number Theory Chatbot</h1>
    <p>Ask me about factorization, gcd / lcm, Ï†(n), CRT, and more!</p>

    <div id="messages" class="messages"></div>

    <div class="input-row">
        <input id="userInput" type="text" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("msg", sender);
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, "user");
        userInput.value = "";

        try {
            const resp = await fetch("/api/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await resp.json();
            if (data.success) {
                addMessage(data.reply, "bot");
            } else {
                addMessage("Error: " + (data.reply || "Unknown error"), "bot");
            }
        } catch (err) {
            addMessage("Network error: " + err, "bot");
        }
    }

    userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    // Optional: initial greeting
    addMessage("Hello! I'm your Number Theory assistant. Try asking: 'factor 60', 'gcd 48 18', or 'phi of 100'.", "bot");
</script>
</body>
</html>
